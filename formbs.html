<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Form con Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Registrazione Corso</h2>

    <form id="myForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="eta" class="form-label">Età</label>
        <input type="number" class="form-control" id="eta" name="eta" required>
      </div>

      <div class="mb-3">
        <label for="corso" class="form-label">Corso</label>
        <select class="form-select" id="corso" name="corso" required>
          <option value="">Scegli...</option>
          <option value="HTML">HTML</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Python">Python</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="note" class="form-label">Note</label>
        <textarea class="form-control" id="note" name="note" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Invia</button>
    </form>

    <div id="output" class="mt-4 alert alert-info" style="display:none;"></div>
  </div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const eta = document.getElementById("eta").value;
      const corso = document.getElementById("corso").value;
      const note = document.getElementById("note").value;

      const output = document.getElementById("output");
      output.innerHTML = `<strong>Dati inviati:</strong><br>
        Nome: ${nome}<br>
        Email: ${email}<br>
        Età: ${eta}<br>
        Corso: ${corso}<br>
        Note: ${note}`;
      output.style.display = 'block';
    });
  </script>

</body>
</html>
