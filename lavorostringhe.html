<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipolazione Stringhe</title>
    <script>
        function calcolaLunghezza() {
            let str1 = document.getElementById("string1").value;
            let str2 = document.getElementById("string2").value;
            document.getElementById("length1").innerText = "Lunghezza Stringa 1: " + str1.length;
            document.getElementById("length2").innerText = "Lunghezza Stringa 2: " + str2.length;
        }

        function invertiStringa() {
            let str = document.getElementById("string1").value;
            let reversed = str.split('').reverse().join('');
            document.getElementById("reversed").innerText = "Stringa 1 invertita: " + reversed;
        }

        function unisciStringhe() {
            let str1 = document.getElementById("string1").value;
            let str2 = document.getElementById("string2").value;
            document.getElementById("merged").innerText = "Stringhe unite: " + str1 + str2;
        }

        function sommaLunghezze() {
            let str1 = document.getElementById("string1").value;
            let str2 = document.getElementById("string2").value;
            let sum = str1.length + str2.length;
            let message = "Somma lunghezze: " + sum;
            if (str2.length > 20) {
                message += " - Attenzione: Stringa 2 troppo lunga!";
            }
            document.getElementById("sum").innerText = message;
        }
    </script>
</head>
<body>
    <h2>Manipolazione Stringhe</h2>
    <label for="string1">Stringa 1:</label>
    <input type="text" id="string1">
    <br>
    <label for="string2">Stringa 2:</label>
    <input type="text" id="string2">
    <br><br>
    
    <button onclick="calcolaLunghezza()">Calcola Lunghezza</button>
    <p id="length1"></p>
    <p id="length2"></p>
    
    <button onclick="invertiStringa()">Inverti Stringa 1</button>
    <p id="reversed"></p>
    
    <button onclick="unisciStringhe()">Unisci Stringhe</button>
    <p id="merged"></p>
    
    <button onclick="sommaLunghezze()">Somma Lunghezze</button>
    <p id="sum"></p>
</body>
</html>
