<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operazioni con Stringhe</title>
    <script>
        // Funzione per calcolare la lunghezza di una stringa
        function calcolaLunghezza() {
            var str = document.getElementById("inputStringa").value;
            alert("La lunghezza della stringa è: " + str.length);
        }

        // Funzione per restituire la stringa al contrario
        function stringaInversa() {
            var str = document.getElementById("inputStringa").value;
            var strInversa = str.split("").reverse().join("");
            alert("La stringa al contrario è: " + strInversa);
        }

        // Funzione per unire due stringhe
        function unisciStringhe() {
            var str1 = document.getElementById("inputStringa1").value;
            var str2 = document.getElementById("inputStringa2").value;
            var unione = str1 + str2;
            alert("Le stringhe unite sono: " + unione);
        }

        // Funzione per calcolare la somma delle lunghezze e controllare la lunghezza della seconda stringa
        function sommaLunghezze() {
            var str1 = document.getElementById("inputStringa1").value;
            var str2 = document.getElementById("inputStringa2").value;
            var somma = str1.length + str2.length;
            alert("La somma delle lunghezze è: " + somma);
            if (str2.length > 20) {
                alert("La stringa b è troppo lunga!");
            }
        }
    </script>
</head>
<body>

    <h1>Operazioni con Stringhe</h1>

    <!-- Input per la prima stringa -->
    <label for="inputStringa1">Inserisci la prima stringa:</label>
    <input type="text" id="inputStringa1">
    <br><br>

    <!-- Input per la seconda stringa -->
    <label for="inputStringa2">Inserisci la seconda stringa:</label>
    <input type="text" id="inputStringa2">
    <br><br>

    <!-- Input per una singola stringa -->
    <label for="inputStringa">Inserisci una stringa:</label>
    <input type="text" id="inputStringa">
    <br><br>

    <!-- Pulsanti per eseguire le funzioni -->
    <button onclick="calcolaLunghezza()">Calcola Lunghezza</button>
    <button onclick="stringaInversa()">Stringa al contrario</button>
    <button onclick="unisciStringhe()">Unisci le stringhe</button>
    <button onclick="sommaLunghezze()">Somma lunghezze</button>

</body>
</html>
