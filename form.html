<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Form POST con JavaScript</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Invio Dati con POST (simulato)</h2>

  <form id="myForm">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Invia</button>
  </form>

  <div id="output"></div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Previene il reload della pagina

      // Recupera i dati dal form
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;

      // Stampa nella div
      const output = document.getElementById("output");
      output.innerHTML = `<strong>Dati ricevuti:</strong><br>
                          Nome: ${nome}<br>
                          Email: ${email}`;
    });
  </script>
</body>
</html>
